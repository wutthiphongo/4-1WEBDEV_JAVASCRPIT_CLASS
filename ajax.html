<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id="demo2">
    <h2>The XMLHttpRequest Object for API</h2>
    <button type="button" onclick="loadFishSpicies()">Change Content</button>
    </div>
<script>
function loadFishSpicies() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo2").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "https://www.fishwatch.gov/api/species");
  xhttp.send();
}
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "ajax_info.txt");
  xhttp.send();
}
</script>

</body>
</html>
