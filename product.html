<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="ค้นหาอุปกรณ์ Logitech ได้ที่นี่..."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">
            สินค้าทั้งหมด/All
        </button>
        <button class="button-value" onclick="filterProduct('#')">
            ซ่อนสินค้า/Hide
        </button>
        <button class="button-value" onclick="filterProduct('mouse')">
            เม้าส์/Mouse
        </button>
        <button class="button-value" onclick="filterProduct('keyboard')">
            คีย์บอร์ด/Keyboard
        </button>
        <button class="button-value" onclick="filterProduct('earphones')">
            หูฟัง/Earphones
        </button>


      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="productscript.js"></script>
  </body>
</html>
